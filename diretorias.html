<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretorias | Chapa de Oposição</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }
        :root {
            --sind-green: #00963f;
            --sind-red: #da1a2f;
            --dark-gray: #343a40;
        }
        .text-sind-green { color: var(--sind-green); }
        .border-sind-green { border-color: var(--sind-green); }
        .accordion-card .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
            padding-top: 0;
            padding-bottom: 0;
        }
        .accordion-card.active .details {
            max-height: 500px;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .accordion-card.active .icon-toggle .plus-icon { transform: rotate(45deg); }
        .icon-toggle .plus-icon { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100">

    <main class="container mx-auto p-4 md:p-8">
        <section id="diretorias-content">
             <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-extrabold text-sind-green">Propostas para as Diretorias</h1>
                <p class="mt-4 text-lg md:text-xl max-w-3xl mx-auto text-gray-600">Conectamos nosso plano de ação à estrutura oficial do sindicato. Veja como nossas propostas se traduzem em atuação direta em cada diretoria e contribua com novas ideias.</p>
            </div>
            <div id="directorates-container" class="space-y-4">
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const directorates = [
                { name: 'Diretoria Administrativa e de Patrimônio', related: ['Diagnóstico das Condições de Trabalho', 'Criação do Fundo de Greve', 'Gestão de Convênios'], new_ideas_prompt: 'Como podemos otimizar o uso dos recursos e do patrimônio do sindicato para melhor servir a categoria?' },
                { name: 'Diretoria Financeira', related: ['Criação do Fundo de Greve', 'Auditoria do Plano de Saúde', 'Transparência total nas contas'], new_ideas_prompt: 'Quais novas políticas de transparência e controle financeiro podemos implementar?' },
                { name: 'Diretoria de Assuntos da Carreira Técnico-Administrativo', related: ['Luta pela regulamentação das 30 horas', 'Observatório da Carreira TAE', 'Combate ao desvio de função'], new_ideas_prompt: 'Quais são as pautas mais urgentes para os TAEs hoje que precisam de ação imediata?' },
                { name: 'Diretoria de Assuntos da Carreira Docente', related: ['Normatização da carga horária', 'Observatório da Carreira Docente', 'Defesa da autonomia de cátedra'], new_ideas_prompt: 'Como podemos atuar contra a precarização do trabalho docente e o avanço do ensino a distância sem planejamento?' },
                { name: 'Diretoria de Comunicação', related: ['Comunicação Transparente e Diálogo', 'Revitalização do site e redes sociais', 'Criação de canais de escuta'], new_ideas_prompt: 'Que novas ferramentas podemos usar para garantir que a informação chegue a toda a base de forma rápida e acessível?' },
                { name: 'Diretoria de Políticas Sociais, Culturais e Esportivas', related: ['Combate Efetivo às Opressões', 'Novos Convênios e Parcerias', 'Valorização da Produção Interna'], new_ideas_prompt: 'Como integrar as lutas sociais e identitárias de forma transversal na atuação sindical?' },
                { name: 'Diretoria de Formação Política', related: ['Ciclo de Formação Permanente', 'Debates Estratégicos', 'Café com Política'], new_ideas_prompt: 'Quais temas de formação são prioritários para fortalecer a consciência de classe e a capacidade de mobilização da categoria?' },
                { name: 'Diretoria Jurídica e Relações de Trabalho', related: ['Assessoria Jurídica Descentralizada', 'Combate Efetivo ao Assédio', 'Atuação Firme na Reitoria'], new_ideas_prompt: 'Além do combate ao assédio, em que outras frentes a atuação jurídica pode ser mais proativa na defesa dos nossos direitos?' },
                { name: 'Diretoria de Aposentadoria, Saúde e Previdência', related: ['Auditoria e Melhoria do Plano de Saúde', 'Programa de Saúde do Trabalhador', 'Acolhimento de Aposentados'], new_ideas_prompt: 'Como garantir que os aposentados permaneçam integrados e ativos na vida do sindicato?' },
                { name: 'Diretoria de Sindicalizados e Política Sindical', related: ['Campanhas de Sindicalização', 'Protocolo de Greve', 'Diálogo Permanente com Federações'], new_ideas_prompt: 'Que estratégias podemos criar para aumentar a sindicalização e o engajamento da categoria nas atividades sindicais?' },
                { name: 'Diretoria de Organização Sindical', related: ['Fortalecimento dos NSBs e Interiorização', 'Gestão Colegiada e Democrática', 'Processo Estatuinte Participativo'], new_ideas_prompt: 'Como podemos garantir que a reestruturação proposta (gestão colegiada, novo estatuto) seja implementada de forma democrática?' },
            ];

            function createAccordionCards(containerId, data, cardClass, titleField, detailsField) {
                 const container = document.getElementById(containerId);
                 if (!container) return;
                 data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = `${cardClass} accordion-card bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300 cursor-pointer`;
                    card.innerHTML = `
                        <div class="p-5 flex justify-between items-center">
                            <div class="flex items-center w-full">
                                <h3 class="font-bold text-gray-800 flex-1">${item[titleField]}</h3>
                            </div>
                            <div class="icon-toggle text-sind-green">
                               <span class="plus-icon text-2xl font-light">+</span>
                            </div>
                        </div>
                        <div class="details px-5 text-gray-700">
                           ${detailsField(item)}
                        </div>
                    `;
                    card.addEventListener('click', () => {
                        card.classList.toggle('active');
                    });
                    container.appendChild(card);
                });
            }

            const directorateDetailsHTML = item => `
                <div class="space-y-4">
                    <div>
                        <h4 class="font-semibold text-gray-700">Propostas Correlacionadas:</h4>
                        <ul class="list-disc list-inside mt-2 space-y-1">
                            ${item.related.map(r => `<li>${r}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg border-l-4 border-sind-red">
                        <h4 class="font-semibold text-sind-green">Propostas de Atuação (Contribua):</h4>
                        <p class="mt-2 text-gray-700 italic">${item.new_ideas_prompt}</p>
                    </div>
                </div>
            `;
            createAccordionCards('directorates-container', directorates, 'border-t-4 border-sind-green', 'name', directorateDetailsHTML);
        });
    </script>
</body>
</html>
